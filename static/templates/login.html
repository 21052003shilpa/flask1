<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .container {
            background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 3px 10px rgba(0,0,0,0.1); text-align: center; animation: fadeIn 1s ease;
        }
        .form-control, .btn { border-radius: 15px; }
        .btn-primary { background: #2575fc; border: none; transition: background 0.3s; }
        .btn-primary:hover { background: #6a11cb; }
        .text-white { color: white; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN LOGIN</h1>
        <form action="/login" method="post">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}<p>{{ message }}</p>{% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <input type="text" class="form-control mb-3" name="username" placeholder="Username" required>
            <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-primary text-white mt-4 w-100">INDEX PAGE</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
